<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة التوظيف</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('46.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.9);
        }

        .container-main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .content-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin: 20px;
        }

        h1 {
            color: #0d47a1;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .footer {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .content-box {
                padding: 20px;
                margin: 10px;
            }
            
            .btn {
                width: 100% !important;
            }
        }

        @media (min-width: 1200px) {
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Responsive Navbar -->
  

    <!-- Main Content -->
    <div class="container-main">
        <div class="content-box">
            <h1 class="mb-4">فرصة عمل رائعة!</h1>
            <p class="lead fs-4 mb-4">انضم إلى فريقنا اليوم وابدأ رحلتك المهنية في بيئة مليئة بالإبداع والتميز.</p>
            <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-primary btn-lg px-5" onclick="window.location.href='works.html';">قدّم الآن</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
