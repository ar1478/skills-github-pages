<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Interactive Sign Up Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="style.css">
  
   
</head>

<body>
  <div class="back"></div>
  <div class="registration-form">
    <header>
      <h1>Sign Up</h1>
      <p>Fill in all informations</p>
    </header>
    <form>
      <div class="input-section email-section active">
        <input class="email" type="email" placeholder="ENTER YOUR E-MAIL HERE" autocomplete="off"/>
        <div class="animated-button"><span class="icon-paper-plane"><i class="fa fa-envelope-o"></i></span><span class="next-button email"><i class="fa fa-arrow-up"></i></span></div>
      </div>
      <div class="input-section password-section">
        <input class="password" type="password" placeholder="ENTER YOUR PASSWORD HERE"/>
        <div class="animated-button"><span class="icon-lock"><i class="fa fa-lock"></i></span><span class="next-button password"><i class="fa fa-arrow-up"></i></span></div>
      </div>
      <div class="input-section repeat-password-section">
        <input class="repeat-password" type="password" placeholder="REPEAT YOUR PASSWORD HERE"/>
        <div class="animated-button"><span class="icon-repeat-lock"><i class="fa fa-lock"></i></span><span class="next-button repeat-password"><i class="fa fa-paper-plane"></i></span></div>
      </div>
      <div class="success"> 
        <p>ACCOUNT CREATED</p>
      </div>
    </form>
  </div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
  // Swipe detection variables
  let touchStartX = 0;
  let touchEndX = 0;
  const swipeThreshold = 50;

  function goToNextSection(currentSection, nextSection) {
    currentSection.removeClass('active').addClass('prev');
    nextSection.addClass('active');
  }

  function goToPreviousSection(currentSection, prevSection) {
    currentSection.removeClass('active').addClass('next');
    prevSection.addClass('active').removeClass('prev');
  }

  // Touch event handlers
  $('form').on('touchstart', function(e) {
    touchStartX = e.originalEvent.touches[0].clientX;
  });

  $('form').on('touchend', function(e) {
    touchEndX = e.originalEvent.changedTouches[0].clientX;
    handleSwipe();
  });

  // Mouse event handlers
  $('form').on('mousedown', function(e) {
    touchStartX = e.clientX;
  });

  $('form').on('mouseup', function(e) {
    touchEndX = e.clientX;
    handleSwipe();
  });

  function handleSwipe() {
    const deltaX = touchEndX - touchStartX;
    
    if (Math.abs(deltaX) > swipeThreshold) {
      const currentSection = $('.input-section.active');
      
      if (deltaX < 0) { // Swipe left (next section)
        const nextSection = currentSection.next('.input-section');
        if (nextSection.length) goToNextSection(currentSection, nextSection);
      } else { // Swipe right (previous section)
        const prevSection = currentSection.prev('.input-section');
        if (prevSection.length) goToPreviousSection(currentSection, prevSection);
      }
    }
    
    // Reset values
    touchStartX = 0;
    touchEndX = 0;
  }

  // Keyboard event handlers
  $(".email").on("keypress", function(e) {
    if (e.key === "Enter" && $(this).val().trim() !== "") {
      e.preventDefault();
      const currentSection = $(this).closest('.input-section');
      const nextSection = currentSection.next('.input-section');
      goToNextSection(currentSection, nextSection);
    }
  });

  $(".password").on("keypress", function(e) {
    if (e.key === "Enter" && $(this).val().trim() !== "") {
      e.preventDefault();
      const currentSection = $(this).closest('.input-section');
      const nextSection = currentSection.next('.input-section');
      goToNextSection(currentSection, nextSection);
    }
  });

  $(".repeat-password").on("keypress", function(e) {
    if (e.key === "Enter" && $(this).val().trim() !== "") {
      e.preventDefault();
      $(".input-section.active").removeClass('active');
      $(".success").fadeIn(300);
    }
  });
</script>
</body>
</html>
