<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="apple-touch-icon" type="image/png" href="https://cpwebassets.codepen.io/assets/favicon/apple-touch-icon-5ae1a0698dcc2402e9712f7d01ed509a57814f994c660df9f7a952f3060705ee.png">
  <meta name="apple-mobile-web-app-title" content="CodePen">
  <link rel="shortcut icon" type="image/x-icon" href="https://cpwebassets.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico">
  <link rel="mask-icon" type="image/x-icon" href="https://cpwebassets.codepen.io/assets/favicon/logo-pin-b4b4269c16397ad2f0f7a01bcdf513a1994f4c94b8af2f191c09eb0d601762b1.svg" color="#111">
  <title>Interactive Sign-Up Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">

  <style>
    body {
      font-family: "Roboto";
    }

    .back {
      background: linear-gradient(120grad, #643986, #98aed5);
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .registration-form {
      width: 400px;
      position: absolute;
      left: 50%;
      transform: translate(-50%, 0%);
      top: 15%;
      background: transparent;
    }

    .registration-form header {
      position: relative;
      z-index: 4;
      background: white;
      padding: 20px 40px;
      border-radius: 15px 15px 0 0;
    }

    .registration-form header h1 {
      font-weight: 900;
      letter-spacing: 1.5px;
      color: #333;
      font-size: 23px;
      text-transform: uppercase;
      margin: 0;
    }

    .registration-form header p {
      word-spacing: 0px;
      color: #9facb6;
      font-size: 17px;
      margin: 0;
      margin-top: 5px;
    }

    .registration-form form {
      position: relative;
    }

    .registration-form .input-section {
      width: 100%;
      position: absolute;
      display: flex;
      left: 50%;
      transform: translate(-50%, 0);
      height: 75px;
      border-radius: 0 0 15px 15px;
      overflow: hidden;
      z-index: 2;
      box-shadow: 0px 0px 100px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease-in;
    }

    .registration-form .input-section.folded {
      width: 95%;
      margin-top: 10px;
      left: 50%;
      transform: translate(-50%, 0);
      z-index: 1;
    }

    .registration-form .input-section.fold-up {
      margin-top: -75px;
    }

    .registration-form form input {
      background: white;
      color: #8f8fd6;
      width: 80%;
      border: 0;
      padding: 20px 40px;
      margin: 0;
    }

    .registration-form form input:focus {
      outline: none;
    }

    .animated-button {
      width: 20%;
      background-color: #d4d4ff;
    }

    .animated-button span {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      line-height: 75px;
      text-align: center;
      height: 75px;
      transition: all 0.2s ease-in;
    }

    .animated-button span i {
      font-size: 25px;
      color: #9999f8;
    }

    .animated-button .next-button {
      background: transparent;
      color: #9999f8;
      font-weight: 100;
      width: 100%;
      border: 0;
    }

    .success {
      width: 100%;
      position: absolute;
      display: flex;
      align-items: center;
      left: 50%;
      transform: translate(-50%, 0);
      height: 75px;
      border-radius: 0 0 15px 15px;
      overflow: hidden;
      z-index: 2;
      box-shadow: 0px 0px 100px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease-in;
      background: limegreen;
      margin-top: -75px;
    }

    .success p {
      color: white;
      font-weight: 900;
      letter-spacing: 2px;
      font-size: 18px;
      width: 100%;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="back"></div>
  <div class="registration-form">
    <header>
      <h1>Sign Up</h1>
      <p>Fill in all informations</p>
    </header>
    <form>
      <div class="input-section email-section">
        <input class="email" type="email" placeholder="ENTER YOUR E-MAIL HERE" autocomplete="off">
        <div class="animated-button"><span class="icon-paper-plane"><i class="fa fa-envelope-o"></i></span><span class="next-button email"><i class="fa fa-arrow-up"></i></span></div>
      </div>
      <div class="input-section password-section folded">
        <input class="password" type="password" placeholder="ENTER YOUR PASSWORD HERE">
        <div class="animated-button"><span class="icon-lock"><i class="fa fa-lock"></i></span><span class="next-button password"><i class="fa fa-arrow-up"></i></span></div>
      </div>
      <div class="input-section repeat-password-section folded">
        <input class="repeat-password" type="password" placeholder="REPEAT YOUR PASSWORD HERE">
        <div class="animated-button"><span class="icon-repeat-lock"><i class="fa fa-lock"></i></span><span class="next-button repeat-password"><i class="fa fa-paper-plane"></i></span></div>
      </div>
      <div class="success">
        <p>ACCOUNT CREATED</p>
      </div>
    </form>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
    $('.email').on("change keyup paste", function () {
      if ($(this).val()) {
        $('.icon-paper-plane').addClass("next");
      } else {
        $('.icon-paper-plane').removeClass("next");
      }
    });

    $('.next-button.email').click(function () {
      $('.email-section').addClass("fold-up");
      $('.password-section').removeClass("folded");
    });

    $('.password').on("change keyup paste", function () {
      if ($(this).val()) {
        $('.icon-lock').addClass("next");
      } else {
        $('.icon-lock').removeClass("next");
      }
    });

    $('.next-button.password').click(function () {
      $('.password-section').addClass("fold-up");
      $('.repeat-password-section').removeClass("folded");
    });

    $('.repeat-password').on("change keyup paste", function () {
      if ($(this).val()) {
        $('.icon-repeat-lock').addClass("next");
      } else {
        $('.icon-repeat-lock').removeClass("next");
      }
    });

    $('.next-button.repeat-password').click(function () {
      $('.repeat-password-section').addClass("fold-up");
      $('.success').css("marginTop", 0);
    });
  </script>
</body>

</html>
