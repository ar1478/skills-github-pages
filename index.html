<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Interactive Sign Up Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="back"></div>
  <div class="registration-form">
    <header>
      <h1>Sign Up</h1>
      <p>Fill in all informations</p>
    </header>
    <form>
      <div class="input-section email-section active">
        <input class="email" type="email" placeholder="ENTER YOUR E-MAIL HERE" autocomplete="off" />
        <div class="animated-button">
          <span class="icon-paper-plane"><i class="fa fa-envelope-o"></i></span>
          <span class="next-button email"><i class="fa fa-arrow-up"></i></span>
        </div>
      </div>
      <div class="input-section password-section">
        <input class="password" type="password" placeholder="ENTER YOUR PASSWORD HERE" />
        <div class="animated-button">
          <span class="icon-lock"><i class="fa fa-lock"></i></span>
          <span class="next-button password"><i class="fa fa-arrow-up"></i></span>
        </div>
      </div>
      <div class="input-section repeat-password-section">
        <input class="repeat-password" type="password" placeholder="REPEAT YOUR PASSWORD HERE" />
        <div class="animated-button">
          <span class="icon-repeat-lock"><i class="fa fa-lock"></i></span>
          <span class="next-button repeat-password"><i class="fa fa-paper-plane"></i></span>
        </div>
      </div>
      <div class="success">
        <p>ACCOUNT CREATED</p>
      </div>
    </form>
  </div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      // Function to move to the next section
      function goToNextSection(currentSection, nextSection) {
        $(currentSection).removeClass('active').addClass('prev');
        $(nextSection).addClass('active');
      }

      // Email field: Move to password section on pressing Enter
      $(".email").on("keypress", function (e) {
        if (e.key === "Enter" && $(this).val().trim() !== "") {
          e.preventDefault();
          goToNextSection(".email-section", ".password-section");
          $(".password").focus(); // Focus on the password field
        }
      });

      // Password field: Move to repeat password section on pressing Enter
      $(".password").on("keypress", function (e) {
        if (e.key === "Enter" && $(this).val().trim() !== "") {
          e.preventDefault();
          goToNextSection(".password-section", ".repeat-password-section");
          $(".repeat-password").focus(); // Focus on the repeat password field
        }
      });

      // Repeat password field: Show success message on pressing Enter
      $(".repeat-password").on("keypress", function (e) {
        if (e.key === "Enter" && $(this).val().trim() !== "") {
          e.preventDefault();
          $(".repeat-password-section").removeClass('active');
          $(".success").fadeIn(300);
        }
      });
    });
  </script>
</body>
</html>
