<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="apple-touch-icon" type="image/png" href="https://cpwebassets.codepen.io/assets/favicon/apple-touch-icon-5ae1a0698dcc2402e9712f7d01ed509a57814f994c660df9f7a952f3060705ee.png">
  <meta name="apple-mobile-web-app-title" content="CodePen">
  <link rel="shortcut icon" type="image/x-icon" href="https://cpwebassets.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico">
  <link rel="mask-icon" type="image/x-icon" href="https://cpwebassets.codepen.io/assets/favicon/logo-pin-b4b4269c16397ad2f0f7a01bcdf513a1994f4c94b8af2f191c09eb0d601762b1.svg" color="#111">
  <title>Interactive Sign-Up Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">

  <style>
    $input-height: 75px;

body {
  font-family: "Roboto";
}

.back {
  background: linear-gradient(120grad, rgb(100, 57, 134), rgb(152, 174, 213));
  position: absolute;
  width: 100%;
  height: 100%;
}

.registration-form {
  width: 400px;
  position: absolute;
  left: 50%;
  transform: translate(-50%, 0%);
  top: 15%;
  
  background: transparent;
  
  header {
    position: relative;
    z-index: 4;
    background: white;
    padding: 20px 40px;
    border-radius: 15px 15px 0 0;
    
    h1 {
      font-weight: 900;
      letter-spacing: 1.5px;
      color: #333;
      font-size: 23px;
      text-transform: uppercase;
      margin: 0;
    }
    
    p {
      word-spacing: 0px;
      color: rgb(159, 172, 182); 
      font-size: 17px;
      margin: 0;
      margin-top: 5px;
    }
  }
  
  form {
    position: relative;
  }
  
  .input-section {
    width: 100%;
    position: absolute;
    display: flex;
    left: 50%;
    transform: translate(-50%, 0);
    height: $input-height;
    border-radius: 0 0 15px 15px;
    overflow: hidden;
    z-index: 2;
    box-shadow: 0px 0px 100px rgba(0,0,0,0.2);
    transition: all 0.2s ease-in;
    
    &.folded {
      width: 95%;
      margin-top: 10px;
      left: 50%;
      transform: translate(-50%, 0);
      z-index: 1;
      
      input {
        background-color: rgb(233, 226, 192);
      }
      
      span {
        background-color: rgb(233, 226, 192);
      }
    }
    
    &.folded + .folded {
      width: 90%;
      margin-top: 20px;
      left: 50%;
      transform: translate(-50%, 0);
      z-index: 0;
      
      input {
        background-color: rgb(225, 188, 239);
      }
      
      span {
        background-color: rgb(225, 188, 239);
      }
    }
    
    &.fold-up {
      margin-top: -$input-height;
    }
  }
  
  form input {
    background: lighten(rgb(243, 243, 251), 5%);
    color: rgb(143, 143, 214);
    width: 80%;
    border: 0;
    padding: 20px 40px;
    margin: 0;
    
    &:focus {
      outline: none;
    }
    
    &::placeholder {
      color: rgb(143, 143, 214);
      font-weight: 100;
    }
  }
}

.animated-button {
  width: 20%;
  background-color: rgb(212, 212, 255);
  
  span {
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    align-items: center;
    line-height: $input-height;
    text-align: center;
    height: $input-height;
    transition: all 0.2s ease-in;
    
    i {
      font-size: 25px;
      color: rgb(153, 153, 248);
    }
  }
  
  .next-button {
    background: transparent;
    color: rgb(153, 153, 248);
    font-weight: 100;
    width: 100%;
    border: 0;
  }
}

.next {
  margin-top: -$input-height;
}

.success {
  width: 100%;
  position: absolute;
  display: flex;
  align-items: center;
  left: 50%;
  transform: translate(-50%, 0);
  height: $input-height;
  border-radius: 0 0 15px 15px;
  overflow: hidden;
  z-index: 2;
  box-shadow: 0px 0px 100px rgba(0,0,0,0.2);
  transition: all 0.2s ease-in;
  background: limegreen;
  margin-top: -$input-height;
  
  p {
    color: white;
    font-weight: 900;
    letter-spacing: 2px;
    font-size: 18px;
    width: 100%;
    text-align: center;
  }
}
  </style>
</head>

<body>
  <div class="back"></div>
  <div class="registration-form">
    <header>
      <h1>Sign Up</h1>
      <p>Fill in all informations</p>
    </header>
    <form>
      <div class="input-section email-section">
        <input class="email" type="email" placeholder="ENTER YOUR E-MAIL HERE" autocomplete="off">
        <div class="animated-button"><span class="icon-paper-plane"><i class="fa fa-envelope-o"></i></span><span class="next-button email"><i class="fa fa-arrow-up"></i></span></div>
      </div>
      <div class="input-section password-section folded">
        <input class="password" type="password" placeholder="ENTER YOUR PASSWORD HERE">
        <div class="animated-button"><span class="icon-lock"><i class="fa fa-lock"></i></span><span class="next-button password"><i class="fa fa-arrow-up"></i></span></div>
      </div>
      <div class="input-section repeat-password-section folded">
        <input class="repeat-password" type="password" placeholder="REPEAT YOUR PASSWORD HERE">
        <div class="animated-button"><span class="icon-repeat-lock"><i class="fa fa-lock"></i></span><span class="next-button repeat-password"><i class="fa fa-paper-plane"></i></span></div>
      </div>
      <div class="success">
        <p>ACCOUNT CREATED</p>
      </div>
    </form>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
  function toggleNext(inputSelector, iconSelector) {
  $(inputSelector).on("change keyup paste", function() {
    if ($(this).val()) {
      $(iconSelector).addClass("next");
    } else {
      $(iconSelector).removeClass("next");
    }
  });
}

function showSection(currentSection, nextSection) {
  $(currentSection).addClass("fold-up");
  $(nextSection).removeClass("folded");
}

$('.next-button').hover(function() {
  $(this).css('cursor', 'pointer');
});

// Email Section
toggleNext('.email', '.icon-paper-plane');
$('.next-button.email').click(function() {
  console.log("Email submitted");
  showSection('.email-section', '.password-section');
});

// Password Section
toggleNext('.password', '.icon-lock');
$('.next-button.password').click(function() {
  console.log("Password submitted");
  showSection('.password-section', '.repeat-password-section');
});

// Repeat Password Section
toggleNext('.repeat-password', '.icon-repeat-lock');
$('.next-button.repeat-password').click(function() {
  console.log("Repeat Password submitted");
  showSection('.repeat-password-section', '.success');
  $('.success').css("marginTop", 0);
});
</script>
</body>

</html>
