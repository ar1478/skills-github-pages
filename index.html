<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Interactive Sign Up Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .registration-form {
      width: 400px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    .input-section {
      margin: 20px 0;
      transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
    }

    .folded {
      transform: translateY(-150%);
      opacity: 0;
      position: absolute;
    }

    .animated-button {
      margin-top: 10px;
      text-align: right;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .success {
      display: none;
      text-align: center;
      font-size: 20px;
      color: green;
    }

    .success p {
      margin: 0;
    }
  </style>
</head>
<body>
  
<div class="registration-form">
  <header>
    <h1>Sign Up</h1>
    <p>Fill in all informations</p>
  </header>
  <form>
    <div class="input-section email-section">
      <input class="email" type="email" placeholder="ENTER YOUR E-MAIL HERE" autocomplete="off" />
    </div>
    <div class="input-section password-section folded">
      <input class="password" type="password" placeholder="ENTER YOUR PASSWORD HERE" />
    </div>
    <div class="input-section repeat-password-section folded">
      <input class="repeat-password" type="password" placeholder="REPEAT YOUR PASSWORD HERE" />
    </div>
    <div class="success"> 
      <p>ACCOUNT CREATED</p>
    </div>
  </form>
</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
  function goToNextSection(currentSection, nextSection) {
    $(currentSection).addClass("fold-up");
    $(nextSection).removeClass("folded");
  }

  // When the user presses "Enter" after typing their email
  $(".email").on("keypress", function (e) {
    if (e.key === "Enter" && $(this).val().trim() !== "") {
      e.preventDefault();
      goToNextSection(".email-section", ".password-section");
    }
  });

  // When the user presses "Enter" after typing their password
  $(".password").on("keypress", function (e) {
    if (e.key === "Enter" && $(this).val().trim() !== "") {
      e.preventDefault();
      goToNextSection(".password-section", ".repeat-password-section");
    }
  });

  // When the user presses "Enter" after repeating their password
  $(".repeat-password").on("keypress", function (e) {
    if (e.key === "Enter" && $(this).val().trim() !== "") {
      e.preventDefault();
      $(".repeat-password-section").addClass("fold-up");
      $(".success").css("display", "block");
    }
  });
</script>
</body>
</html>
